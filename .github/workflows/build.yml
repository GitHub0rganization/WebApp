name: Build check

on: 
  push:
    branches-ignore:
      - 'master'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      GO111MODULE: on

    strategy:
      matrix:
        go-version: [1.12.x, 1.13.x]

    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v1
    - run: go build api/src/cmd/api/main.go

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

